name: 混淆当前版本源码

on:
  push:
    branches: 
         - main
  workflow_dispatch:

jobs:
  obfuscate:
    if: |
      github.event_name == 'workflow_dispatch' || 
      github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 使用 Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: 安装依赖
        run: npm install -g javascript-obfuscator

      - name: 检查备份文件是否存在
        run: |
          if [ ! -f _worker.js.backup ]; then
            echo "备份文件 _worker.js.backup 不存在，正在创建..."
            cp _worker.js _worker.js.backup
          fi
          cp _worker.js.backup _worker_temp.js

      - name: 混淆代码
        run: |
          javascript-obfuscator _worker_temp.js --output _worker.js \
          --compact true \
          --control-flow-flattening true \
          --control-flow-flattening-threshold 0.75 \
          --dead-code-injection true \
          --dead-code-injection-threshold 0.4 \
          --string-array true \
          --string-array-encoding 'base64,rc4' \
          --string-array-threshold 0.8 \
          --transform-object-keys true \
          --split-strings true \
          --split-strings-chunk-length 3 \
          --identifier-names-generator mangled \
          --rename-globals true \
          --unicode-escape-sequence true \
          --self-defending true \
          --disable-console-output true \
          --target browser \
          --numbers-to-expressions true \
          --simplify true \
          --domain-lock '' \
          --source-map false \
          --source-map-mode separate

      - name: 提交更改
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add _worker.js _worker.js.backup
          if git diff --cached --quiet; then
            echo "没有文件更改，跳过提交"
          else
            git commit -m "混淆 _worker.js 文件并备份原文件"
          fi

      - name: 推送更改
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}


